<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>For of example</h1>
    <script>
        let fruits=[];
        for(i=1;i<=3;i++)
    {
        input=prompt("Enter a Fruit name");
        fruits.push(input);
    }
    for(let fruit of fruits)
    {
        document.write("Fruits name: "+fruit+"<br>");
    }
    </script>
    
</body>
</html>
