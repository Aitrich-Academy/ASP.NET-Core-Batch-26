<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Switch example</h1>
    <script>
        let day=prompt("Enter a day");
        switch(day)
        {
            case "monday": document.write("Start of the week");
            break;
            case "tuesday": document.write("Second day of the week");
            break;
            default:document.write("Another day");
            break;
        }
    </script>
</body>
</html>
