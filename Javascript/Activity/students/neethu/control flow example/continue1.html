<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Continue example</h1>
    <script>
        let i=prompt("Enter a number between 1 to 10:");
        for(;i<=10;i++)
    {
        if(i==3)
    {
        continue;
    }
    document.write("value:" +i+"<br>");
    }
    </script>
</body>
</html>
