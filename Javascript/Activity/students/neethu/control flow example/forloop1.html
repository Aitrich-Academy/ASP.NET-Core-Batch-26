<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>forloop example</h1>
    
    <script>
        let num=prompt("Enter a number:");
        document.write("Consecutive numbers from given number is:");
        for(let i=0;i<5;i++)
    {
        document.write(num+"<br>");
        num++;
    }
    </script>
</body>
</html>
