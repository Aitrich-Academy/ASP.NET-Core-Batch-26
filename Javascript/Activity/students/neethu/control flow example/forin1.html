<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>For In Example</h1>
    <script>
        let user={};
        let nameinput=prompt("Enter the name of the user:");
        user.name=nameinput;
        let ageinput=prompt("Enter the age of the user:");
        user.age=ageinput;
        let courseinput=prompt("Enter the course of the user:");
        user.course=courseinput;
        for(let key in user){
            document.write(key +":"+user[key]+"<br>");
        }
    </script>
    
</body>
</html>
