<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Do while Example</h1>
    <script>
        let i=prompt("Enter a number between 1 to 10:");
        do{
            document.write("Number is :" + i +"<br>");
            i++
        }while(i<=5);
    </script>
</body>
</html>
