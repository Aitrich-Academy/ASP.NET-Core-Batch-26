<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Split Example</h1>
    <script>
        let word=prompt("Enter a word:");
        let characters=word.split("");
        for(let char of characters)
    {
        document.write( char+ "<br>");
    }
    </script>
</body>
</html>
