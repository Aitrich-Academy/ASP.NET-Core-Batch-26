<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    
    <script>
        let number=prompt("Enter a number");
        number= Math.abs(number);
        if(number===0){
            document.write("Number of digit is 1");
        }
        else{
            let count=0;
            while(number>0)
        {
            number=Math.floor(number/10);
            count++;
        }
        document.write("Number of digits in the given number is "+count);
        }
    </script>
</body>
</html>
