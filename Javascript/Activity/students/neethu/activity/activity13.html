<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>divisibility</h1>
    <script>
        let num=prompt("Enter a number");
        if(num%3===0&&num%5===0){
            document.write("Number is divisible by both 3 and 5");
        }
        else{
             document.write("Number is not divisible either by 3 or 5");
        }
    </script>
</body>
</html>
