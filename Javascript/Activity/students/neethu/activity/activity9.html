<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h1>Sum of numbers from 1 to n</h1>
    <script>
        let n=prompt("Enter a number");
        let sum=0;
        
        for(let i=1;i<=n;i++){
             sum=sum+i;
            
        }
        document.write("Sum of numbers from 1 to "+n+" is"+sum);
    </script>
</body>
</html>
