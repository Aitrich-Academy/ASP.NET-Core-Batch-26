<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num=prompt("Enter the number to create multiplication table");
        for( let i=1;i<=10;i++)
        {
            document.write(i,"*",num ,"=" , num*i,"<br>");

        }
    </script>
</body>
</html>
