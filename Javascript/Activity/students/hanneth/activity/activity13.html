<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=prompt("Enter a number");
        if(num%3==0 && num%5==0)
        {
            document.write("number is divisible by 3 and 5");
        }
        else{
            document.write("not divisible by 3 and 5");
        }
    </script>
</body>
</html>
