<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num=prompt("Enter a number");
        let numStr = num.toString(); 
        let i=numStr.length;
        let reverse="";
        while(i>0)
        {
        reverse += numStr[i-1]; 
        i--;
        }
         document.write(reverse);
    </script>
</body>
</html>
