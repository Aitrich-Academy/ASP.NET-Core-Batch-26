<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num=prompt("Enter a number");
        let numStr = num.toString(); 
        let sum= 0;
        for (let i = 0; i < numStr.length; i++) 
        {
        sum += parseInt(numStr[i]); 
        }
         document.write(sum);
    </script>
</body>
</html>
