<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        var sum=0;
        var n=prompt("enter n");
        for(let i=1;i<=n;i++)
        {
             sum =sum+i;
        }
        document.write("sum of  ", n ," numbers is ",sum);
    </script>
</body>
