<!--unshift() â€” Adds element to the beginning-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
  let fruits = ["Banana", "Orange"];
  fruits.unshift("Apple");
  document.write(fruits); // Apple,Banana,Orange
</script>

</body>
</html>
