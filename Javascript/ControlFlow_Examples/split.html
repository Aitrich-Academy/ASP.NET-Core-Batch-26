<!DOCTYPE html>
<html>
<body>
  <h2>Iterate Over a String using split()</h2>
  <script>
    let word = "Hello";

    // Convert string to array of characters
    let characters = word.split(""); // split by each character

    // Loop through each character
    for (let char of characters) {
      document.write(char + "<br>");
    }
  </script>
</body>
</html>
