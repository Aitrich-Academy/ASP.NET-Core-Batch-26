<!DOCTYPE html>
<html>
<body>
  <h2>Iterate Over a String using Array.from()</h2>
  <script>
    let word = "Hello";

    // Convert string to array of characters using Array.from
    let characters = Array.from(word); // ["H", "e", "l", "l", "o"]

    // Loop through each character
    for (let char of characters) {
      document.write(char + "<br>");
    }
  </script>
</body>
</html>
