<!DOCTYPE html>
<html>
<body>
  <h2>SWITCH Example</h2>
  <script>
    let day = "Tuesday";
    switch (day) {
      case "Monday":
        document.write("Start of the week");
        break;
      case "Tuesday":
        document.write("Second day of the week");
        break;
      default:
        document.write("Another day");
    }
  </script>
</body>
</html>
