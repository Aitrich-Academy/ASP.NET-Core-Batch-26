<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Card Hover Effect</title>
  <style>
    .job-card {
      width: 300px;
      padding: 20px;
      background-color: #f2f2f2;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      margin: 50px auto;
      font-family: Arial, sans-serif;
    }

    .job-card:hover {
      transform: scale(1.05);
    }

    .job-title {
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }

    .job-description {
      font-size: 14px;
      color: #666;
      margin-top: 10px;
    }
     .job-button {
    padding: 10px 20px;
    background-color: #0078d7;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 14px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
    margin-top: 15px;
  }
  .job-button:hover {
    background-color: #005ea6;
    transform: translateY(-2px);
  }
  @keyframes slideIn {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.job-card {
  /* Existing styles... */
  opacity: 0;
  animation: slideIn 0.6s ease-out forwards;
  animation-delay: 0.2s;
}

  </style>
</head>
<body>
  <div class="job-card">
    <div class="job-title">full stack developer</div>
    <div class="job-description">
      Join our dynamic team to build engaging user interfaces using modern web technologies.
    </div>
  </div>
  <center><button class="job-button">Apply Now</button></center>
</body>
</html>
