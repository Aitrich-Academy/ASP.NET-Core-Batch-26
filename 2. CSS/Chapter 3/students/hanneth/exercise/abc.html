<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    
.timeline-container 
{
  display: flex;
  flex-direction: column;
  align-items: flex-start; /* Align items to the left */
  position: relative;
  padding-left: 7px; /* Space for the line and markers */
}

.timeline-container::before { /* For the vertical line */
  content: '';
  position: absolute;
  left: 15px; /* Center with markers */
  top: 0;
  bottom: 0;
  width: 2px;
  background-color: green;
}

.timeline-item {
  display: flex;
  align-items: center;
  margin-bottom: 20px; /* Space between items */
  position: relative; /* For marker positioning */
}

.timeline-marker {
  width: 20px;
  height: 20px;
  border-radius: 50%;
  background-color: green;
  display: flex;
  justify-content: center;
  align-items: center;
  margin-right: 10px;
  z-index: 1; /* Ensure marker is above the line */
}

.timeline-marker.applied {
  /* No checkmark needed, just a solid circle */
}

.timeline-marker.sent::after,
.timeline-marker.accepted::after {
  content: 'âœ“'; /* Unicode checkmark */
  color: white;
  font-size: 14px;
}

.timeline-text {
  font-family: sans-serif;
  color: #333;
}
    </style>
</head>
<body>
    <div class="timeline-container">
  <div class="timeline-item">
    <div class="timeline-marker applied"></div>
    <span class="timeline-text">Applied</span>
  </div>
  <div class="timeline-item">
    <div class="timeline-marker sent"></div>
    <span class="timeline-text">Application Sent</span>
  </div>
  <div class="timeline-item">
    <div class="timeline-marker accepted"></div>
    <span class="timeline-text">Accepted</span>
  </div>
</div>
</body>
</html>
