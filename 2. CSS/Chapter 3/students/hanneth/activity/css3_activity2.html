<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn
        {
            height: 50px;
            width: 200px;
            background-color: rgb(74, 38, 107);
            color: antiquewhite;
            padding: 10px 32px;
            text-align: center;
            border: 1px solid salmon;
            margin: 100px 30px;
            opacity: 0.6;
            transition: 0.3s;
        }
        button:hover
        {
           opacity: 2; 
        }
    </style>
</head>
<body>
    <button class="btn">Hover over Me</button>
</body>
</html>
