<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 500px;
            height: 600px;
            border: 2px solid black;
            position: relative;
        }
        .logbox{
            width: 70%;
            height: 50px;
            border: 8px solid white;
            box-shadow: 2px 2px 5px #c5c3c3;
            margin-left: 80px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/computer.png" width="70px" style="margin-left: 200px;">
        <h1 style="text-align: center;">Welcome Back</h1>
        <div class="logbox">
            <img src="images/google.png" width="40px" style="margin-left: 10px;">&nbsp;&nbsp;&nbsp; <a href="" style="text-decoration: none;color: blue;font-weight: bold; text-align: center;font-family: Georgia, 'Times New Roman', Times, serif;font-size: larger;margin-left: 20px;">Login with Google</a>
        </div>
        <h4 style="color: lightgray;text-align: center;">OR LOGIN WITH E-MAIL</h4>
        <br>
        <form>
            <input type="text" placeholder="Your Email" style="width: 70%;margin-left: 80px;height: 50px;">
            <br><br>
            <input type="text" placeholder="Your Password" style="width: 70%;margin-left: 80px;height: 50px;">
            <br><br>
            <input type="checkbox" ><b>Keep me logged in</b>
            <br><br>
            <button style="width: 70%;height: 40px;background-color: #117ebd;margin-left: 80px;text-align: center;">Login</button>
        </form>
    </div>
    
</body>
</html>
