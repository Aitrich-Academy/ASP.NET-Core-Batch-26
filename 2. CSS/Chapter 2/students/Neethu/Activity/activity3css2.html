<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .score{
            width: 18%;
            height: 250px;
            border: 1px solid black;
            
        }
        th{
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            background-color: lightgrey;
            padding: 5px;
            border-radius: 5px;
        }
        td{
            border-left: 3px solid gray;
            border-right: 3px solid gray;
            
        }
        #style1{
            border-bottom: 3px solid blue;
            
        }
    </style>
</head>
<body>
    <div class="score">
        <h1 style="margin-left: 10px;">Student Scores</h1>
        <br>

                <th>Name</th>
                <th>Math</th>
                <th>Science</th>
                <th>English</th>
            </tr>
            <tr>

            </tr>
             <tr>
                <td style="color: blue;font-weight: bold;">Alice</td>
                <td>75</td>
                <td>88</td>
                <td>95</td>
            </tr>
             <tr >
                <td id="style1" style="color: blue;font-weight: bold;">Michael</td>
                <td id="style1">90</td>
                <td id="style1">85</td>
                <td id="style1">88</td>
            </tr>
        </table>

</body>
</html>
