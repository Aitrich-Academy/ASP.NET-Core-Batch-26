<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            width: 60%;
            height: 280px;
            border: 2px solid black;
            padding: 30px;
        }
        .insidebox1{
            width: 92%;
            height: 200px;
            border: 5px solid #007bff;
            padding:30px;
            border-radius: 25px;
            

        }
        .insidebox2{
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
        }
        .insidebox3{
            width: 95%;
            height: 40px;
            border-left: 5px solid #007bff;
            border-top: 5px solid #007bff;
            font-weight: lighter;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="insidebox1">
            <div class="insidebox2">
                <h1>Decorative Borders</h1>
                <div class="insidebox3">
                    <p>This is an example of using decorative Borders</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
