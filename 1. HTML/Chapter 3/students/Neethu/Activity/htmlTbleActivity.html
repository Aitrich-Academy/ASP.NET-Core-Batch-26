<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
            
        }
    </style>
</head>
<body>
    <!--1. Creating a Basic Table Structure: -->
    <table style="width:50%;" >
        <tr align="left">
            <th>FRUIT</th>
            <th>COLOR</th>
        </tr>
        <tr>
            <td>Apple</td>
            <td>Red</td>
        </tr>
        <tr>
            <td>Banana</td>
            <td>Yellow</td>
        </tr>
        <tr>
            <td>Grapes</td>
            <td>Purple</td>
        </tr>
    </table>
    <br><br>
    <!--2. Row Spanning with ‘Rowspan’ and align with ‘valign’: -->
    <table cellspacing="20"   style="width: 30%; height: 30%;" >
        <tr >
            <th>Course</th>
            <th>Description</th>
        </tr>
        <tr >
            <td rowspan="2" valign="center">Mathematics</td>
            <td >Advanced calculus and algebra.</td>
        </tr>
        <tr>
            <td >Includes linear algebra and differential equations.</td>
            
        </tr>
    </table>
    <br><br>
    <!--3. Implement column spanning using the 'colspan' attribute and align the elements using the 'align' attribute. -->
    <table  cellspacing="20" style="width: 30%;">
        <tr align="left">
            <th>Employee</th>
            <th>Salary</th>
        </tr>
        <tr>
            <td>Raju</td>
            <td>1000</td>
        </tr>
        <tr>
            <td>Ravi</td>
            <td>2000</td>
        </tr>
        <tr>
            <td colspan="2" align="center">Total:3000</td>
            
        </tr>
    </table>
</body>
</html>
