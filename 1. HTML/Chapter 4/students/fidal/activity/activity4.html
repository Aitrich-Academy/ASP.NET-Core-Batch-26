<!DOCTYPE html>
<html>
<head>
    <title>User Preferences Form</title>
</head>
<body>
    <form>
            Select Your Favorite Color: <br>
            <label><input type="radio" name="favorite_color" value="Red" required> Red</label><br>
            <label><input type="radio" name="favorite_color" value="Blue"> Blue</label><br>
            <label><input type="radio" name="favorite_color" value="Green"> Green</label><br>


            Select Your Hobbies: <br>
            <label><input type="checkbox" name="hobbies[]" value="Reading"> Reading</label><br>
            <label><input type="checkbox" name="hobbies[]" value="Traveling"> Traveling</label><br>
            <label><input type="checkbox" name="hobbies[]" value="Cooking"> Cooking</label><br>

        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
