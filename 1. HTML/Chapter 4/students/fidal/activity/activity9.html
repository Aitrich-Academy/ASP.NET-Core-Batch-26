<!DOCTYPE html>
<html>
<head>
    <title>Multi-Section Form</title>
</head>
<body>
    <form action="submit_form.php" method="post">
        
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required><br><br>
        </fieldset>

        <fieldset>
            <legend>Preferences</legend>
            <label>Select Your Favorite Color:</label><br>
            <label><input type="radio" name="favorite_color" value="Red" required> Red</label><br>
            <label><input type="radio" name="favorite_color" value="Blue"> Blue</label><br>
            <label><input type="radio" name="favorite_color" value="Green"> Green</label><br><br>

            <label>Select Your Hobbies:</label><br>
            <label><input type="checkbox" name="hobbies[]" value="Reading"> Reading</label><br>
            <label><input type="checkbox" name="hobbies[]" value="Traveling"> Traveling</label><br>
            <label><input type="checkbox" name="hobbies[]" value="Cooking"> Cooking</label><br>
        </fieldset>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
